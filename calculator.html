<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="calculator.css">
    <link rel="stylesheet" media="screen and (max-width: 315px)" href="calculator.css">
    <link rel="stylesheet" media="screen and (max-width: 245px)" href="calculator.css">

</head>
<body>
    <div class="container">

        <div class="calculator">
             <input type="text" placeholder="0" id="inputbox">
             <div class="button">
                <button class="imp">AC</button>
                <button class="imp">DEL</button>
                <button class="imp">%</button>
                <button class="imp">/</button>
             </div>
             <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="imp">*</button>
             </div>
             <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="imp">-</button>
             </div>
             <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="imp">+</button>
             </div>
             <div class="button">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
             </div>

        </div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
